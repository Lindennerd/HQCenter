{% extends 'base.html' %}

{% block corpo %}

	<div class="row">
		<div class="span3">
			<div class="page-header">
				<h3>Imagem do Perfil</h3>
			</div>
			{% include 'userpic.html'%}
		</div>
		<div class="span4">
			<div class="page-header">
				<h3>Informações Pessoais</h3>
			</div>
			<div class="hero-unit">
				<form method="POST" class="form-hotizontal">
					{% include 'form.html' %}
				<div class="form-actions">
					<button type="submit" class="btn btn-success" style="float: right; margin-left: 2%">Entrar</button>
					<a href="{% url login %}">
						<button class="btn btn-danger" style="float: right">Cancelar</button>
					</a>
				</div>
			</div>
		</div>
		<div class="span5">
			<div class="page-header">
				<h3>Trocar Senha</h3>
			</div>
			{% include 'change_password.html' %}
</div>

{% endblock %}
