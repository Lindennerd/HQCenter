<!DOCTYPE html>
<!-- saved from url=(0066)http://twitter.github.com/bootstrap/examples/starter-template.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>HQ Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  <style type="text/css">body {
 text-shadow: 0px 0px 1px #909090 !important;
}</style>
<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />

</head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url home %}">HQ Center <i>beta</i></a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="">Comics</a></li>
            </ul>
            <ul class="nav pull-right">
              <li>
                <form class="navbar-search pull-left" action="{% url search%}" method="GET">
                  <input type="text" class="search-query span2" placeholder="Pesquisa"
                  name="search">
                </form>
              </li>
              <li>
                <a data-toggle="dropdown" class="dropdown-toggle" role="button" id="drop3" href="#">
                   Opções de Usuário
                <b class="caret"></b></a>

              <ul aria-labelledby="drop3" role="menu" class="dropdown-menu">
                {% if user.is_authenticated %}
                  <li><a href="{% url user_settings %}" tabindex="-1">Configurações de {{user.username}}</a></li>
                  <li><a href="{%url logout%}" tabindex="-1">Sair</a></li>
                {%else%}
                  <li><a href="{% url login %}" tabindex="-1">Login</a></li>
                  <li><a href="{% url signup %}" tabindex="-1">Criar Conta</a></li>
                {%endif%}
              </ul>
              </li>
              </ul>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
    	{% block corpo %}

    	{% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/static/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/static/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/static/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/static/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="/static/bootstrap/js/bootstrap-tab.js"></script>
    <script src="/static/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/static/bootstrap/js/bootstrap-popover.js"></script>
    <script src="/static/bootstrap/js/bootstrap-button.js"></script>
    <script src="/static/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="/static/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="/static/bootstrap/js/bootstrap-typeahead.js"></script>

  

</body></html>
